<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="events-section">
    <h1 class="events-section__title">Events Listing</h1>

    <ul class="events-section__filter filter">
      <li class="filter__item">
        <div class="field">
          <label class="field__label" for="city-input" >City</label>
          <select class="field__content select" id="city-input" name="city">
            <option value="all" selected>All cities</option>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Berlin">Berlin</option>
            <option value="Rim">Rim</option>
            <option value="Sr.Petersburg">Sr.Petersburg</option>
            <option value="Moscow">Moscow</option>
          </select>
        </div>
      </li>
      <li class="filter__item">
        <div class="field">
          <label class="field__label" for="month-input" >Month</label>
          <select class="field__content select" id="month-input" name="month">
            <option value="all" selected>All months</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
      </li>
    </ul>

    <ul class="events-list">
      <li class="events-list__item events-list__placeholder">Loading...</li>
    </ul>
  </section>

  <script src="scripts.js" async></script>
</body>
</html>
