<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="events-section">
    <h1 class="events-section__title">Events Listing</h1>

    <ul class="events-section__filter filter">
      <li class="filter__item">
        <div class="field">
          <label class="field__label" for="city-input" >City</label>
          <select class="field__content select" id="city-input" name="city">
            <option value="all" selected>All cities</option>
            <option value="Amsterdam">Amsterdam</option>
            <option value="Berlin">Berlin</option>
            <option value="Rim">Rim</option>
            <option value="Sr.Petersburg">Sr.Petersburg</option>
            <option value="Moscow">Moscow</option>
          </select>
        </div>
      </li>
      <li class="filter__item">
        <div class="field">
          <label class="field__label" for="month-input" >Month</label>
          <select class="field__content select" id="month-input" name="month">
            <option value="all" selected>All months</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
      </li>
    </ul>

    <ul class="events-list">
      <li class="events-list__item">
        <article class="event">
          <svg class="event__size-helper" viewbox="0 0 3 2"></svg>
          <img class="event__item event__image" src="https://cdn3.xsolla.com/files/uploaded/113250/826adbf1a19ba19e6ba9af9308d2b309.png" alt="Rave Winter">
          <div class="event__main">
            <h2 class="event__item event__title">Rave Autumn</h2>
            <div class="event__meta">
              <div class="event__item event__day">24</div>
              <button class="event__item event__bookmark bookmark-button" type="button">
                <svg class="bookmark-button__icon" width="16" height="20" viewBox="0 0 16 20">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-5-7 5V3a2 2 0 012-2h10a2 2 0 012 2v16z"/>
                </svg>
                <span class="bookmark-button__text visually-hidden">Add / Delete bookmark</span>
              </button>
            </div>
          </div>
        </article>
      </li>
      <li class="events-list__item">
        <article class="event">
          <svg class="event__size-helper" viewbox="0 0 3 2"></svg>
          <img class="event__item event__image" src="https://cdn3.xsolla.com/files/uploaded/113250/0662c0df7663f71831e83be091228413.jpeg" alt="Electronic">
          <div class="event__main">
            <h2 class="event__item event__title">Solar Fields</h2>
            <div class="event__meta">
              <div class="event__item event__day">24</div>
              <button class="event__item event__bookmark bookmark-button" type="button">
                <svg class="bookmark-button__icon" width="16" height="20" viewBox="0 0 16 20">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-5-7 5V3a2 2 0 012-2h10a2 2 0 012 2v16z"/>
                </svg>
                <span class="bookmark-button__text visually-hidden">Add / Delete bookmark</span>
              </button>
            </div>
          </div>
        </article>
      </li>
      <li class="events-list__item">
        <article class="event">
          <svg class="event__size-helper" viewbox="0 0 3 2"></svg>
          <img class="event__item event__image" src="https://cdn3.xsolla.com/files/uploaded/113250/aec8583caa5bbe34b2c5695e2546ea3b.jpeg" alt="Electronic">
          <div class="event__main">
            <h2 class="event__item event__title">Apoptygma Berzerk</h2>
            <div class="event__meta">
              <div class="event__item event__day">24</div>
              <button class="event__item event__bookmark bookmark-button" type="button">
                <svg class="bookmark-button__icon" width="16" height="20" viewBox="0 0 16 20">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-5-7 5V3a2 2 0 012-2h10a2 2 0 012 2v16z"/>
                </svg>
                <span class="bookmark-button__text visually-hidden">Add / Delete bookmark</span>
              </button>
            </div>
          </div>
        </article>
      </li>
      <li class="events-list__item">
        <article class="event">
          <svg class="event__size-helper" viewbox="0 0 3 2"></svg>
          <img class="event__item event__image" src="https://cdn3.xsolla.com/files/uploaded/113250/76372b51ab7408e826a191577abcd79d.jpeg" alt="Electronic">
          <div class="event__main">
            <h2 class="event__item event__title">Mental Discipline</h2>
            <div class="event__meta">
              <div class="event__item event__day">24</div>
              <button class="event__item event__bookmark bookmark-button" type="button">
                <svg class="bookmark-button__icon" width="16" height="20" viewBox="0 0 16 20">
                  <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-5-7 5V3a2 2 0 012-2h10a2 2 0 012 2v16z"/>
                </svg>
                <span class="bookmark-button__text visually-hidden">Add / Delete bookmark</span>
              </button>
            </div>
          </div>
        </article>
      </li>
    </ul>
  </section>

  <script src="scripts.js" async></script>
</body>
</html>
